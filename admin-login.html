    		  <div class="col-xs-8">
	              <div class="input-group">

	            </div>

		                <label>
		                  <input type="checkbox">记住密码
		                </label>
		            </div> 
            	</div>
            	<div class="col-xs-4">
            	    <button type="submit" class="btn btn-success btn-block btn-flat">登录</button>
